<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <script type="module" src="/main.js"></script>
  <body>
    <p id="score">0 Points</p>
    <canvas id="c" tabindex="0"></canvas>
    <div id="question-layer">
      <form id="question-form">
        <p id="question-text">Question Text</p>
        <select name="answer" default>
          <option value="0" id="question-answer-0">Option A</option>
          <option value="1" id="question-answer-1">Option B</option>
          <option value="2" id="question-answer-2">Option C</option>
          <option value="3" id="question-answer-3">Option D</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
